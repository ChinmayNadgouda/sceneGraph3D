detections_exp_suffix: s_detections_stride2 # helpful label to identify your detections
force_detection: true
save_detections: true

make_edges: false

stride: 10
exp_suffix: r_mapping_stride20 # helpful label to identify your mapping experiment

save_video: false
save_objects_all_frames: false

downsample_voxel_size: 0.005
obj_pcd_max_points: 10000

debug_render: false
vis_render: false

denoise_interval: 5           # Run DBSCAN every k frame. This operation is heavy
filter_interval: 5            # Filter objects that have too few associations or are too small
merge_interval: 5             # Merge objects based on geometric and semantic similarity
run_denoise_final_frame: true
run_filter_final_frame: true
run_merge_final_frame: true

dbscan_remove_noise: true
dbscan_eps: 0.1
dbscan_min_points: 10

# Selection criteria of the fused object point cloud
obj_min_points: 0
obj_min_detections: 1

# For merge_overlap_objects() function
use_rerun:  true
save_rerun: true

